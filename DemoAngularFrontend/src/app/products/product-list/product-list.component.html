<h3>Products</h3>
<table class="table table-hover">
  <tr>
    <td>Name</td>
    <td>Brand</td>
    <td>Price</td>
    <td>Status</td>
    <td></td>
  </tr>
  <tr *ngFor="let product of productService.listProduct">
    <td> 
      {{product.Name}}
    </td>
    <td>
      {{product.Brand}}
    </td>
    <td>
      {{product.Price}}
    </td>
    <td>
      {{product.Status}}
    </td>
    <td><a [routerLink]="['/cart', { id:product.ProductID }]">Buy Now</a></td>
  </tr>
</table>
